  <text x="200" y="520" class="title">ISOMETRIC VIEW</text>
  <text x="200" y="537" class="subtitle">FOR REFERENCE ONLY</text>

  <g transform="translate(280, 700)">
    <!-- Top ellipse -->
    <ellipse cx="0" cy="-40" rx="125" ry="45" fill="#ffe8e8" class="thick"/>

    <!-- Inner top ellipse -->
    <ellipse cx="0" cy="-40" rx="100" ry="36" fill="#fff" class="thick"/>

    <!-- Bottom ellipse (partial) -->
