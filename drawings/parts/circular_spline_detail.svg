    <line x1="-156" y1="0" x2="-175" y2="0" class="dim"/>
    <line x1="-125" y1="0" x2="-175" y2="0" class="dim"/>
    <line x1="-170" y1="-8" x2="-170" y2="8" class="dim"/>
    <text x="-210" y="5" class="dim-text">0.394 in (10.0)</text>

    <!-- Section indicators -->
    <text x="-170" y="-34" class="subtitle">B</text>
    <text x="165" y="-34" class="subtitle">B</text>
  </g>

  <!-- VIEW 3: Detail C - Internal Tooth -->
  <text x="650" y="330" class="title">DETAIL C - INTERNAL TOOTH</text>
  <text x="650" y="347" class="subtitle">SCALE 25:1</text>

  <g transform="translate(750, 500)">
    <!-- Reference lines -->
    <line x1="-80" y1="0" x2="80" y2="0" class="center"/>
    <text x="85" y="4" class="note">PITCH LINE</text>

    <!-- Internal tooth space profile (inverted from external) -->
    <path d="M -31.4 -45
             L -31.4 -35
             Q -31.4 -20, -25 -8
             Q -18 10, -10 22
             Q -5 30, 0 32
             Q 5 30, 10 22
             Q 18 10, 25 -8
             Q 31.4 -20, 31.4 -35
             L 31.4 -45" class="thick" fill="#ffe8e8"/>

    <!-- Tooth body (material) -->
    <rect x="-60" y="-45" width="28.6" height="77" fill="#ffe8e8" class="outline"/>
    <rect x="31.4" y="-45" width="28.6" height="77" fill="#ffe8e8" class="outline"/>

    <!-- Addendum line (for internal = into material) -->
    <line x1="-80" y1="32" x2="80" y2="32" class="thin" stroke-dasharray="2,2"/>
    <text x="85" y="36" class="note">ADDENDUM</text>

    <!-- Dedendum line -->
    <line x1="-80" y1="-40" x2="80" y2="-40" class="thin" stroke-dasharray="2,2"/>
    <text x="85" y="-36" class="note">DEDENDUM</text>

    <!-- Dimensions -->
    <line x1="-45" y1="-40" x2="-45" y2="32" class="dim"/>
    <polygon points="-45,-40 -42,-33 -48,-33" fill="#000"/>
    <polygon points="-45,32 -42,25 -48,25" fill="#000"/>
    <text x="-80" y="0" class="dim-text">0.028 in (0.72)</text>

    <line x1="-31.4" y1="45" x2="31.4" y2="45" class="dim"/>
    <polygon points="-31.4,45 -24.4,42 -24.4,48" fill="#000"/>
    <polygon points="31.4,45 24.4,42 24.4,48" fill="#000"/>
    <text x="-20" y="60" class="dim-text">0.049 in (1.257)</text>

    <!-- Root radius -->
    <circle cx="0" cy="32" r="8" fill="none" stroke="#c00" stroke-width="0.3"/>
    <text x="12" y="40" class="note" fill="#c00">R0.013 in</text>

    <!-- Tip radius -->
    <circle cx="-31.4" cy="-40" r="12" fill="none" stroke="#c00" stroke-width="0.3"/>
    <text x="-55" y="-50" class="note" fill="#c00">R0.019 in</text>

    <!-- Profile shift note -->
    <text x="-75" y="80" class="note">PROFILE SHIFT: -0.008 in</text>
  </g>

