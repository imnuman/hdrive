    <!-- Dimensions -->
    <!-- Outer diameter -->
    <line x1="-156" y1="-50" x2="-156" y2="-70" class="dim"/>
    <line x1="156" y1="-50" x2="156" y2="-70" class="dim"/>
    <line x1="-156" y1="-60" x2="156" y2="-60" class="dim"/>
    <polygon points="-156,-60 -149,-57 -149,-63" fill="#000"/>
    <polygon points="156,-60 149,-57 149,-63" fill="#000"/>
