    <!-- Inner diameter -->
    <line x1="-125" y1="50" x2="-125" y2="70" class="dim"/>
    <line x1="125" y1="50" x2="125" y2="70" class="dim"/>
    <line x1="-125" y1="60" x2="125" y2="60" class="dim"/>
    <polygon points="-125,60 -118,57 -118,63" fill="#000"/>
    <polygon points="125,60 118,57 118,63" fill="#000"/>
