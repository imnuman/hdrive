    <circle cx="0" cy="-118" r="5.25" fill="#fff" class="outline"/>
    <circle cx="102" cy="-59" r="5.25" fill="#fff" class="outline"/>
    <circle cx="102" cy="59" r="5.25" fill="#fff" class="outline"/>
    <circle cx="0" cy="118" r="5.25" fill="#fff" class="outline"/>
    <circle cx="-102" cy="59" r="5.25" fill="#fff" class="outline"/>
    <circle cx="-102" cy="-59" r="5.25" fill="#fff" class="outline"/>

    <!-- Bolt circle (construction) -->
    <circle cx="0" cy="0" r="118" class="dim" stroke-dasharray="3,3"/>

    <!-- Dimensions -->
    <!-- Outer diameter -->
    <line x1="-125" y1="145" x2="-125" y2="165" class="dim"/>
    <line x1="125" y1="145" x2="125" y2="165" class="dim"/>
    <line x1="-125" y1="155" x2="125" y2="155" class="dim"/>
    <polygon points="-125,155 -118,152 -118,158" fill="#000"/>
    <polygon points="125,155 118,152 118,158" fill="#000"/>
    <text x="-35" y="170" class="dim-text">Ø3.937 in (100.0)</text>

    <!-- Inner diameter -->
    <line x1="-70" y1="-70" x2="-130" y2="-130" class="dim"/>
    <text x="-185" y="-125" class="dim-text">Ø3.156 in (80.16)</text>

    <!-- Bolt circle -->
    <line x1="83" y1="-83" x2="130" y2="-130" class="dim"/>
    <text x="135" y="-125" class="dim-text">6X Ø0.165 in THRU</text>
    <text x="135" y="-113" class="dim-text">ON Ø3.701 in BC</text>

    <!-- Angular dimension for bolt holes -->
    <path d="M 60 -100 A 118 118 0 0 1 100 -60" class="dim" fill="none"/>
    <text x="90" y="-85" class="dim-text">60°</text>

    <!-- Tooth notes -->
    <text x="-35" y="20" class="note">202 INTERNAL</text>
    <text x="-25" y="32" class="note">TEETH</text>
    <text x="-50" y="44" class="note">MOD 0.0157 in (0.4)</text>
  </g>

  <!-- VIEW 2: Section View -->
  <text x="650" y="45" class="title">SECTION B-B</text>
  <text x="650" y="62" class="subtitle">SCALE 2:1</text>

  <g transform="translate(750, 200)">
    <!-- Center line -->
    <line x1="0" y1="-80" x2="0" y2="80" class="center"/>

    <!-- Ring cross section - left -->
    <rect x="-156" y="-34" width="31" height="68" class="section-fill"/>

    <!-- Ring cross section - right -->
    <rect x="125" y="-34" width="31" height="68" class="section-fill"/>

    <!-- Internal teeth zone -->
    <rect x="-125" y="-34" width="6" height="68" fill="#fcc" stroke="#000" stroke-width="0.3"/>
    <rect x="119" y="-34" width="6" height="68" fill="#fcc" stroke="#000" stroke-width="0.3"/>

    <!-- Cross hatching -->
    <g class="hatch">
      <line x1="-155" y1="-30" x2="-145" y2="-20"/>
      <line x1="-155" y1="-15" x2="-145" y2="-5"/>
      <line x1="-155" y1="0" x2="-145" y2="10"/>
      <line x1="-155" y1="15" x2="-145" y2="25"/>
      <line x1="-155" y1="30" x2="-145" y2="40"/>
      <line x1="-145" y1="-30" x2="-135" y2="-20"/>
      <line x1="-145" y1="-15" x2="-135" y2="-5"/>
      <line x1="-145" y1="0" x2="-135" y2="10"/>
      <line x1="-145" y1="15" x2="-135" y2="25"/>
      <line x1="-145" y1="30" x2="-135" y2="40"/>
      <line x1="126" y1="-30" x2="136" y2="-20"/>
      <line x1="126" y1="-15" x2="136" y2="-5"/>
      <line x1="126" y1="0" x2="136" y2="10"/>
      <line x1="126" y1="15" x2="136" y2="25"/>
      <line x1="126" y1="30" x2="136" y2="40"/>
      <line x1="136" y1="-30" x2="146" y2="-20"/>
      <line x1="136" y1="-15" x2="146" y2="-5"/>
      <line x1="136" y1="0" x2="146" y2="10"/>
      <line x1="136" y1="15" x2="146" y2="25"/>
      <line x1="136" y1="30" x2="146" y2="40"/>
