    <!-- Height -->
    <line x1="170" y1="-34" x2="195" y2="-34" class="dim"/>
    <line x1="170" y1="34" x2="195" y2="34" class="dim"/>
    <line x1="185" y1="-34" x2="185" y2="34" class="dim"/>
    <polygon points="185,-34 182,-27 188,-27" fill="#000"/>
    <polygon points="185,34 182,27 188,27" fill="#000"/>
