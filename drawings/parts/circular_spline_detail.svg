    <path d="M -100 22 A 100 36 0 0 0 100 22" fill="none" class="thick"/>

    <!-- Sides -->
    <line x1="-125" y1="-40" x2="-125" y2="28" class="thick"/>
    <line x1="125" y1="-40" x2="125" y2="28" class="thick"/>
    <line x1="-100" y1="-40" x2="-100" y2="22" class="hidden"/>
    <line x1="100" y1="-40" x2="100" y2="22" class="hidden"/>

    <!-- Bolt holes indication -->
    <circle cx="0" cy="-76" r="5" fill="#fff" class="thin"/>
    <circle cx="66" cy="-58" r="5" fill="#fff" class="thin"/>
    <circle cx="-66" cy="-58" r="5" fill="#fff" class="thin"/>

    <!-- Internal teeth texture -->
    <ellipse cx="0" cy="-40" rx="102" ry="37" fill="none" stroke="#888" stroke-width="0.3" stroke-dasharray="2,3"/>

    <!-- Labels -->
    <line x1="130" y1="-40" x2="160" y2="-60" class="thin"/>
    <text x="165" y="-58" class="note">RING BODY</text>

    <line x1="105" y1="-40" x2="135" y2="-20" class="thin"/>
    <text x="140" y="-18" class="note">INTERNAL TEETH</text>

    <line x1="10" y1="-76" x2="40" y2="-95" class="thin"/>
    <text x="45" y="-93" class="note">MOUNTING HOLES</text>
  </g>

  <!-- Notes Section -->
  <rect x="30" y="580" width="380" height="180" class="outline"/>
  <text x="40" y="600" class="subtitle">MANUFACTURING NOTES:</text>
  <text x="40" y="620" class="note">1. TURN RING FROM PLATE STOCK</text>
  <text x="40" y="635" class="note">2. WIRE EDM INTERNAL TEETH (S-CURVE PROFILE)</text>
  <text x="40" y="650" class="note">3. DRILL AND TAP 6X M4 MOUNTING HOLES</text>
  <text x="40" y="665" class="note">4. HARD ANODIZE TYPE III (0.001-0.002 in)</text>
  <text x="40" y="680" class="note">5. SURFACE FINISH: Ra 0.8 ON TEETH, Ra 3.2 ELSEWHERE</text>
  <text x="40" y="695" class="note">6. INTERNAL TEETH PITCH DIA WITHIN TOLERANCE</text>
  <text x="40" y="710" class="note">7. MOUNTING HOLES POSITION ±0.004 in</text>
  <text x="40" y="725" class="note">8. DEBURR ALL HOLES AND EDGES</text>
  <text x="40" y="740" class="note">9. ANODIZE THICKNESS: 0.001-0.002 in</text>

  <!-- Specifications Table -->
  <rect x="430" y="580" width="380" height="100" class="outline"/>
  <text x="440" y="600" class="subtitle">SPECIFICATIONS:</text>
  <line x1="430" y1="610" x2="810" y2="610" class="thin"/>
  <line x1="580" y1="580" x2="580" y2="680" class="thin"/>
  <line x1="700" y1="580" x2="700" y2="680" class="thin"/>

  <text x="440" y="625" class="note">Parameter</text>
  <text x="590" y="625" class="note">Value</text>
  <text x="710" y="625" class="note">Tolerance</text>

  <text x="440" y="642" class="note">Number of Teeth</text>
  <text x="590" y="642" class="note">202</text>
  <text x="710" y="642" class="note">-</text>

  <text x="440" y="657" class="note">Module</text>
  <text x="590" y="657" class="note">0.0157 in (0.4)</text>
  <text x="710" y="657" class="note">-</text>

  <text x="440" y="672" class="note">Pitch Diameter</text>
  <text x="590" y="672" class="note">3.181 in (80.8)</text>
  <text x="710" y="672" class="note">REF</text>
</svg>
