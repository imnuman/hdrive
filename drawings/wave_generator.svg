<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    .outline { fill: none; stroke: #000; stroke-width: 0.5; }
    .thick { fill: none; stroke: #000; stroke-width: 1; }
    .dim { fill: none; stroke: #000; stroke-width: 0.3; }
    .dim-text { font-family: Arial, sans-serif; font-size: 10px; fill: #000; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #000; }
    .note { font-family: Arial, sans-serif; font-size: 9px; fill: #000; }
    .center { fill: none; stroke: #000; stroke-width: 0.3; stroke-dasharray: 10,3,2,3; }
    .hidden { fill: none; stroke: #000; stroke-width: 0.3; stroke-dasharray: 4,2; }
    .hatch { fill: none; stroke: #666; stroke-width: 0.2; }
    .bearing { fill: #eee; stroke: #000; stroke-width: 0.5; }
  </style>

  <!-- Title Block -->
  <rect x="550" y="520" width="240" height="70" class="thick"/>
  <line x1="550" y1="545" x2="790" y2="545" class="outline"/>
  <line x1="550" y1="565" x2="790" y2="565" class="outline"/>
  <line x1="650" y1="520" x2="650" y2="590" class="outline"/>
  <text x="560" y="535" class="note">PART NAME:</text>
  <text x="660" y="535" class="title">WAVE GENERATOR</text>
  <text x="560" y="558" class="note">MATERIAL:</text>
  <text x="660" y="558" class="note">6061-T6 + BEARING 6806</text>
  <text x="560" y="580" class="note">SCALE: 2:1</text>
  <text x="660" y="580" class="note">DWG: HD-003 REV A</text>

  <!-- Cross Section View -->
  <text x="150" y="30" class="title">SECTION A-A</text>

  <!-- Center line -->
  <line x1="200" y1="50" x2="200" y2="350" class="center"/>

  <!-- Hub profile -->
  <rect x="175" y="100" width="50" height="48" class="thick" fill="none"/>

  <!-- Shaft bore -->
  <line x1="190" y1="100" x2="190" y2="148" class="thick"/>
  <line x1="210" y1="100" x2="210" y2="148" class="thick"/>

  <!-- Bearing seat -->
  <rect x="158" y="115" width="17" height="35" class="bearing"/>
  <rect x="225" y="115" width="17" height="35" class="bearing"/>

  <!-- Elliptical cam indication -->
  <ellipse cx="200" cy="132" rx="52" ry="48" class="outline" fill="none"/>

  <!-- Cross hatching for hub -->
  <g class="hatch">
    <line x1="175" y1="105" x2="185" y2="115"/>
    <line x1="175" y1="115" x2="185" y2="125"/>
    <line x1="175" y1="125" x2="185" y2="135"/>
    <line x1="175" y1="135" x2="185" y2="145"/>
    <line x1="215" y1="105" x2="225" y2="115"/>
    <line x1="215" y1="115" x2="225" y2="125"/>
    <line x1="215" y1="125" x2="225" y2="135"/>
    <line x1="215" y1="135" x2="225" y2="145"/>
  </g>

  <!-- Dimensions - Major axis (ellipse) -->
  <line x1="148" y1="132" x2="148" y2="70" class="dim"/>
  <line x1="252" y1="132" x2="252" y2="70" class="dim"/>
  <line x1="148" y1="80" x2="252" y2="80" class="dim"/>
  <polygon points="148,80 155,77 155,83" fill="#000"/>
  <polygon points="252,80 245,77 245,83" fill="#000"/>
  <text x="180" y="75" class="dim-text">80.84 (MAJOR)</text>

  <!-- Dimensions - Minor axis -->
  <line x1="152" y1="132" x2="120" y2="132" class="dim"/>
  <line x1="248" y1="132" x2="280" y2="132" class="dim"/>
  <text x="85" y="135" class="dim-text">78.94</text>
  <text x="85" y="147" class="dim-text">(MINOR)</text>

