  <!-- Dimension - Minor axis -->
  <line x1="550" y1="84" x2="550" y2="60" class="dim"/>
  <line x1="550" y1="276" x2="550" y2="300" class="dim"/>
  <text x="580" y="75" class="dim-text">78.94 MINOR AXIS</text>

  <!-- Bearing label -->
  <text x="560" y="160" class="note">BEARING</text>
  <text x="560" y="172" class="note">6806-2RS</text>

  <!-- Keyway dimension -->
  <line x1="537.5" y1="167.5" x2="537.5" y2="150" class="dim"/>
  <line x1="562.5" y1="167.5" x2="562.5" y2="150" class="dim"/>
  <line x1="537.5" y1="155" x2="562.5" y2="155" class="dim"/>
  <text x="540" y="148" class="dim-text">4.0 KEYWAY</text>

  <!-- Ellipse Construction Detail -->
  <text x="50" y="260" class="title">ELLIPSE CONSTRUCTION</text>

  <g transform="translate(150, 380)">
    <!-- Ellipse -->
    <ellipse cx="0" cy="0" rx="80" ry="70" class="outline" fill="none"/>

    <!-- Axes -->
    <line x1="-100" y1="0" x2="100" y2="0" class="center"/>
    <line x1="0" y1="-90" x2="0" y2="90" class="center"/>

    <!-- Major axis dimension -->
    <line x1="-80" y1="0" x2="-80" y2="20" class="dim"/>
    <line x1="80" y1="0" x2="80" y2="20" class="dim"/>
    <line x1="-80" y1="15" x2="80" y2="15" class="dim"/>
    <text x="-15" y="30" class="dim-text">a = 40.42</text>

    <!-- Minor axis dimension -->
    <line x1="0" y1="-70" x2="20" y2="-70" class="dim"/>
    <line x1="0" y1="70" x2="20" y2="70" class="dim"/>
    <line x1="15" y1="-70" x2="15" y2="70" class="dim"/>
    <text x="25" y="5" class="dim-text">b = 39.47</text>

    <!-- Radial deflection note -->
    <line x1="70" y1="0" x2="80" y2="0" class="dim" stroke="#f00"/>
    <text x="85" y="5" class="note" fill="#f00">w = 0.9mm</text>
  </g>

  <!-- Notes Section -->
  <text x="350" y="400" class="title">NOTES:</text>
  <text x="350" y="415" class="note">1. HUB MATERIAL: ALUMINUM 6061-T6</text>
  <text x="350" y="428" class="note">2. BEARING: 6806-2RS (30×42×7mm), PRESS FIT</text>
  <text x="350" y="441" class="note">3. ELLIPTICAL PROFILE: CNC MILL 4-AXIS</text>
  <text x="350" y="454" class="note">4. RADIAL DEFLECTION w = 0.9mm</text>
  <text x="350" y="467" class="note">5. BORE: H7 TOLERANCE FOR SHAFT FIT</text>
  <text x="350" y="480" class="note">6. KEYWAY: 4mm WIDE × 2mm DEEP (OPTIONAL)</text>
  <text x="350" y="493" class="note">7. BEARING SEAT: H7/p6 INTERFERENCE FIT</text>
  <text x="350" y="506" class="note">8. ALL DIMENSIONS IN MILLIMETERS</text>
</svg>
