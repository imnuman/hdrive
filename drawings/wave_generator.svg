  <line x1="270" y1="100" x2="295" y2="100" class="dim"/>
  <line x1="270" y1="148" x2="295" y2="148" class="dim"/>
  <line x1="285" y1="100" x2="285" y2="148" class="dim"/>
  <polygon points="285,100 282,107 288,107" fill="#000"/>
  <polygon points="285,148 282,141 288,141" fill="#000"/>
  <text x="290" y="128" class="dim-text">9.6</text>

  <!-- Dimensions - Bearing seat -->
  <line x1="158" y1="115" x2="140" y2="115" class="dim"/>
  <line x1="158" y1="150" x2="140" y2="150" class="dim"/>
  <line x1="145" y1="115" x2="145" y2="150" class="dim"/>
  <polygon points="145,115 142,122 148,122" fill="#000"/>
  <polygon points="145,150 142,143 148,143" fill="#000"/>
  <text x="115" y="135" class="dim-text">7.0</text>

  <!-- Top View - Elliptical Profile -->
  <text x="500" y="30" class="title">TOP VIEW - ELLIPTICAL CAM</text>

  <!-- Ellipse outer (cam surface) -->
  <ellipse cx="550" cy="180" rx="104" ry="96" class="thick" fill="none"/>

  <!-- Bearing outline -->
  <circle cx="550" cy="180" r="52.5" class="outline"/>
  <circle cx="550" cy="180" r="37.5" class="outline"/>

  <!-- Hub -->
  <circle cx="550" cy="180" r="37.5" class="thick"/>

  <!-- Bore -->
  <circle cx="550" cy="180" r="12.5" class="thick"/>

  <!-- Center lines -->
  <line x1="550" y1="60" x2="550" y2="300" class="center"/>
  <line x1="420" y1="180" x2="680" y2="180" class="center"/>

  <!-- Keyway -->
  <rect x="537.5" y="167.5" width="25" height="6" class="thick" fill="none"/>

  <!-- Dimension - Major axis -->
  <line x1="446" y1="180" x2="420" y2="180" class="dim"/>
  <line x1="654" y1="180" x2="680" y2="180" class="dim"/>
  <line x1="425" y1="175" x2="425" y2="185" class="dim"/>
  <line x1="675" y1="175" x2="675" y2="185" class="dim"/>
