  <line x1="175" y1="160" x2="175" y2="185" class="dim"/>
  <line x1="225" y1="160" x2="225" y2="185" class="dim"/>
  <line x1="175" y1="175" x2="225" y2="175" class="dim"/>
  <polygon points="175,175 182,172 182,178" fill="#000"/>
  <polygon points="225,175 218,172 218,178" fill="#000"/>
  <text x="185" y="190" class="dim-text">29.98 H7</text>

  <!-- Dimensions - Bore -->
  <line x1="190" y1="160" x2="190" y2="205" class="dim"/>
  <line x1="210" y1="160" x2="210" y2="205" class="dim"/>
  <line x1="190" y1="200" x2="210" y2="200" class="dim"/>
  <polygon points="190,200 197,197 197,203" fill="#000"/>
  <polygon points="210,200 203,197 203,203" fill="#000"/>
  <text x="188" y="215" class="dim-text">10.0 H7</text>

